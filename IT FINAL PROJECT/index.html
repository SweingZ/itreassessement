<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <header>
        <img class="logo" src="images/creative.png" alt="logo"/>
        <h2>Nakarmi Review</h2>
        <!-- <a class="cta" href="#"><button>Contact</button></a> -->
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Page1</a>
        <a href="#">Page2</a>
        <a href="#">Page3</a>
        <a href="#">Gallery</a>
        <div class="animation start-home"></div>
    </nav>
    <!-- Slider start-->
    <div class="slider">
        <div class="slides">
            <!-- radio button starts -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <!-- radio button ends -->
            <!-- slide images start -->
            <div class="slide first">
                <img src="images/brbad.jpg" alt="breaking bad">
            </div>
            <div class="slide">
                <img src="images/bebop.jpg" alt="cowboy bebop">
            </div>
            <div class="slide">
                <img src="images/mrrobot.jpg" alt="mr robot">
            </div>
            <!-- slide images end -->
            <!--auto navigation start-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>
            <!--auto navigation end-->
            <!--manual navigation starts-->
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label> 
                <label for="radio3" class="manual-btn"></label>
            </div>
            <!--manual navigation ends-->
        </div>
    </div>
    <!--Slider end -->
    <div class="subtitle">
        <h2>TOP PICKS</h2>
    </div>
    <div class="brbad">
        <img src="images/bbwallpaper.jpg" alt="breaking bad" title="breaking bad"/>
        <h2>#1 BREAKING BAD</h2>
        <h5>"As close as one can come to view perfection"</h5>
        <p>-Steven Spielberg</p>
    </div>
    <div class="bebop">
        <img src="images/bebopwallpaper.jpg" alt="cowboy bebop" title="cowboy bebop"/>
        <h2>#2 COWBOY BEBOP</h2>
        <h5>"A story worth watching..."</h5>
        <p>-Hideo Kojima</p>
    </div>
    <div class="robot">
        <img src="images/mrrobotwallpaper.jpg" alt="mr robot" title="mr robot"/>
        <h2>#3 MR ROBOT</h2>
        <h5>"A rare and indisputable masterpiece!!!"</h5>
        <p>-David Lynch</p>
    </div>
</body>
</html>
